<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️ | जय श्री राम</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Falling Hearts -->
    <div class="hearts-container"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="brand-header">
            <div class="brand-logo">
                <div class="heart-pulse"><i class="fas fa-heart"></i></div>
                <h1>For My <span class="highlight">Jaan</span> ❤️</h1>
            </div>
            <p class="tagline">A Special Place Just For You</p>
        </div>
        
        <!-- Login Form -->
        <div class="form-container">
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-user-circle"></i></div>
                    <input type="text" id="username" placeholder="Enter Username" value="Anamika Maurya" required>
                    <div class="input-label">Username</div>
                </div>
                
                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-key"></i></div>
                    <input type="password" id="password" placeholder="Enter Password" value="15112005" required>
                    <div class="input-label">Password</div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-heart"></i> Unlock My Heart
                </button>
            </form>
            
            <!-- Face Login -->
            <div class="face-login-section">
                <div class="divider"><span>OR</span></div>
                <div class="face-login-box">
                    <h3><i class="fas fa-camera"></i> Face Recognition Login</h3>
                    <div class="camera-preview">
                        <div class="camera-frame">
                            <div class="camera-lens">
                                <div class="scanning-effect"></div>
                            </div>
                            <div class="face-outline">
                                <div class="face-dots">
                                    <span class="dot dot1"></span>
                                    <span class="dot dot2"></span>
                                    <span class="dot dot3"></span>
                                    <span class="dot dot4"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="faceLoginBtn" class="face-login-btn">
                        <i class="fas fa-smile-wink"></i> Login with Face
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="login-footer">
            <p>Made with <i class="fas fa-heartbeat"></i> by Dev Maurya</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
